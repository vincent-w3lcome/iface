swagger: "2.0"
info:
  description: This is the swagger file that goes with our server iface code
  version: "1.0.0"
  title: Swagger REST Article

consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/ywm/v1"

# Paths supported by the server application
paths:
  /video:
    get:
      operationId: "api.v1.search.getVideos"
      parameters:
        - name: userid
          in: query
          description: user identification
          type: string
          required: true
        - name: pagetype
          in: query
          description: page type
          type: string
          required: true
        - name: tab
          in: query
          description: page tab
          type: string
          required: true
        - name: currentvideoid
          in: query
          description: current video id
          type: string
          required: true
        - name: searchcontent
          in: query
          description: search content
          type: string
          required: true
      summary: "Get video with provided info"
      description: "Retrun a list of video info"
      responses:
        200:
          description: "Successful retrieve videos"
          schema:
            type: object
  /search/tab:
    get:
      operationId: "api.v1.search.searchTab"
      parameters:
        - name: message
          description: Get supported tabs.
          in: query
          type: string
          required: true
      summary: "The tabs supported by the server application"
      description: "Read the list of tabs"
      responses:
        200:
          description: "Successful search provided tab"
          schema:
            type: object
  /search/tag:
    get:
      operationId: "api.v1.search.searchTag"
      parameters:
        - name: message
          description: Search with provided tag.
          in: query
          type: string
          required: true
      summary: "The tags supported by the server application"
      description: "Read the list of tags"
      responses:
        200:
          description: "Successful search provided tag"
          schema:
            type: object
  /search/link:
    get:
      operationId: "api.v1.search.searchLink"
      parameters:
        - name: message
          description: Search links with provided filename.
          in: query
          type: string
          required: true
      summary: "The links supported by the server application"
      description: "Read the list of links"
      responses:
        200:
          description: "Successful search provided filename"
          schema:
            type: object
  /search/video:
    get:
      operationId: "api.v1.search.searchVideo"
      parameters:
        - name: message
          description: Search video Media Info with provided filename.
          in: query
          type: string
          required: true
      summary: "Search detailed Media Information from provide filename"
      description: "Read the dict of Media Info"
      responses:
        200:
          description: "Successful search provided filename"
          schema:
            type: object

